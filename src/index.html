<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EyeInputVisualization</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://webgazer.cs.brown.edu/webgazer.js" type="text/javascript"></script>
  <script type = "text/javascript">
    function startWebgazer(){
      document.getElementById("startButton").style.display="none";
      webgazer.setGazeListener(function(data, elapsedTime) {
          if (data == null) {
              return;
          }
          document.getElementById("x").innerHTML = data.x;
          document.getElementById("y").innerHTML = data.y;
          document.getElementById("time").innerHTML = elapsedTime;
      }).begin();
    }

    //window.onload = startWebgazer();

    var paused = false;
    function pauseWebgazer(){
      if(paused){
        paused = false;
        webgazer.resume()
      }
      else{
        paused = true;
        webgazer.pause()
      }
    }
  </script>


  <div class="EyeTrackerInfo">
    <div style="margin-left:auto;margin-right:auto;width:100px;height:100px;">
      <button id="startButton" type="button" onclick="startWebgazer();">Start</button>
      <button type="button" onclick="pauseWebgazer();">Pause / Resume</button>
      <div>x: <span id="x"></span></div>
      <div>y: <span id="y"></span></div>
      <div>time: <span id="time"></span></div>
    </div>
    <app-root></app-root>
  </div>
</body>
</html>
